<app-navbar></app-navbar>
<div class="all-site-wrap">
    <div class="areawrap">
        <header>
            <h1>Profile</h1>
        </header>
        <main>
            <div class="box1 pad">
                <label>Username</label>
                <textarea readonly>{{userdata.username}}</textarea>
            </div>
            <div class="box2 pad">
                <div class="box1 pad2">
                    <label>Firstname</label>
                    <textarea readonly>{{userdata.firstname}}</textarea>
                </div>
                <div class="box1 pad2 ">
                    <label>Lastname</label>
                    <textarea readonly>{{userdata.lastname}}</textarea>
                </div>
            </div>
            <div class="box1 pad">
                <label>Email</label>
                <textarea readonly>{{userdata.email}}</textarea>
            </div>
            <div class="box1 pad">
                <label>Mobile No</label>
                <textarea readonly>{{userdata.phone}}</textarea>
            </div>
            
         
        

          <div class="imagearea" *ngIf="userdata.profileimage">
            <img src={{userdata.profileimage}} alt="dd">
        </div>
        <div class="imagearea" *ngIf="!userdata.profileimage">
            <img src="https://static.wixstatic.com/media/a4e093_c2e26ce072304839a822f3dda90b0ad7~mv2.png/v1/fill/w_292,h_292,al_c,q_85,usm_0.66_1.00_0.01/profile-picture-unknown-3.webp" alt="dd">
        </div>

          <section *ngIf="postdata">
              <header>
                  <h1>Post TimeLine</h1>
            </header>
              <main>
                  <app-articlecustom *ngFor="let hero of postdata" [hero]="hero"></app-articlecustom>
              </main>
          </section>
        </main>
    </div>
</div>
